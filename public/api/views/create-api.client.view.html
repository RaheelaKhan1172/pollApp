<section data-ng-controller="ApiController">
    <h1> New Poll</h1>
    <form role="form" id="form" data-ng-submit="createPoll()">
        <label for="title">Title</label>
        <input type="text" data-ng-model="poll.title" id="title" placeholder="Title" required>
        <div class="form-group"> 
            <label> Options </label>
            <div ng-repeat="option in poll.options">
                <input type="text" data-ng-model="option.text" class="form-control" placeholder="Options"><br>
            </div>
            </div>
        <button type="button" ng-click="addMoreOptions()">
        Add another option</button>
        <input type="submit">
    </form> 
</section>
