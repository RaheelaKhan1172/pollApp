<section data-ng-controller="ApiController" data-ng-init="findUserPolls()">

<div data-ng-hide="authentication.user"> Please log in</div>

<div data-ng-show="authentication.user">
     <div class="row"> 
      <div class="col-md-2 text-center">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">  
                <i class="fa fa-pie-chart"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge" data-ng-bind="userPoll.length"> </div> 
                <div> Total Polls </div>
            </div>
          </div>
        </div>
      </div>
      </div> <!-- end first column -->

      <div class="col-md-2 text-center"> 
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-percent"></i> 
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge" data-ng-bind="totalVotes">  </div> <!-- add aggregate votes for all polls here -->
                <div> Total Votes</div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- end second column -->
    </div> <!-- end top row -->

    <div class="row"> <!-- control for edit/create -->
      <div class="col-lg-12 text-right">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/#!/polls/create"> Create Poll </a> </li>
        </ul>
      </div>
    </div> <!-- end div for edit/create -->

   <div class="row">
    <div class="col-lg-12 panel-heading">
      My Polls
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-6" data-ng-repeat="one in data">
   <!--  <div class="panel panel-primary">
      <div class="panel-heading"> 
         <div data-ng-repeat="one in data"> -->
            <canvas tc-chartjs chart-type="pie" chart-data="one" chart-options="chartOptions" height="100" width="100"></canvas>
      </div>
    </div>      <!-- display pie charts here -->
      <div class="row">
      <div class="col-lg-3 col-md-6" data-ng-repeat="poll in userPoll">
    <div class="panel-footer">
      <li><a data-ng-bind="poll.title"  href="#!/polls/{{poll._id}}"></a></li>
      <li><a href="#!/polls/{{poll._id}}/edit"> Edit </a></li>
      <li><a href="#" data-ng-click="delete();"> Delete</a></li>
      </div>
      </div>
    </div>
 <!-- </div> -->
  
<!-- </div>   end row -->



</div>
</section>
